<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8"/>
	<title>SkillAPI - 网页编辑器 Fearless 汉化</title>
	
	<!-- other scripts are loaded in main.js -->
	<script src="editor/js/loader.js"></script>
	<script src="editor/js/main.js"></script>
	
	<link rel="stylesheet" href="editor/builderStyle.css" />
	<link rel="stylesheet" href="editor/style.css" />
    <link rel="stylesheet" href="editor/tooltips.css" />
	
</head>

<body>

	<!-- Site header -->
	<header>
		<h1>Skill API</h1>
		<h2>网页编辑器</h2>
	</header>

	<div id="version">
		<label for="version-select">
			服务器版本
		</label>
		<select id="version-select">
			<option>1.13</option>
			<option>1.12</option>
			<option>1.11</option>
			<option>1.10</option>
			<option>1.9</option>
			<option>1.8</option>
			<option>1.7</option>
		</select>
	</div>
	
	<!-- IO Buttons -->
	<div id="io">
		<p class="ioText">拖入文件以加载</p>
		<button id="saveButton" class="ioButton">保存全部文件</button>
	</div>
	
	<!-- Display when the window is too small -->
	<div id="small">
		<p>请放大或缩小浏览器窗口</p>
	</div>
	
	<div id="main">
		
		<!-- Skill/Class Tabs -->
		<div id="tabSpacer"></div>
		<div id="skillTab" class="tab tabLeft tabActive">
			技能
		</div>
		<div  id="classTab" class="tab tabRight">
			职业
		</div>
		
		<!-- Skill Content -->
		<div id="skills">
			
			<!-- Skill list -->
			<select id="skillList" size="30">
				<option selected="selected">Skill 1</option>
				<option>+ 新技能</option>
			</select>
			
			<!-- Effect builder -->
			<div id="builder">
				<h6 id="skillDetails">细节设置</h6>
				<h6 id="addTrigger">触发方式</h6>
				<h6 id="saveSkill" class>保存技能</h6>
				<h6 id="deleteSkill" class="cancelButton">删除</h6>
				<div id="builderContent"></div>
			</div>
			
			<!-- Component editor -->
			<div id="skillForm">
			</div>
			
			<!-- Trigger selection -->
			<div id="triggerChooser">
				<h4>触发方式</h4>
				
				<div id="triggerOptions"></div>
				
				<h5 class="cancelButton">取消</h5>
			</div>
			
			<!-- Component selection -->
			<div id="componentChooser">
			
				<h4>选取目标</h4>
				<div id="targetOptions"></div>
				
				<h4>触发条件</h4>
				<div id="conditionOptions"></div>
				
				<h4>技能效果</h4>
				<div id="mechanicOptions"></div>
				
				<hr/>
				<h5 class="cancelButton">取消</h5>
				
			</div>
		</div>
		
		<!-- Class Content -->
		<div id="classes">
		
			<!-- Class list -->
			<select id="classList" size="30">
				<option selected="selected">Class 1</option>
				<option>+ 新职业</option>
			</select>
			
			<div id="classForm"></div>
		</div>
		
	</div>
	
   
    <div id="badBrowser">
        <p>如果卡在该页面，则说明你需要更好的浏览器！（使用谷歌或者火狐）</p>
    </div>
</body>

</html>
